<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Información del Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f9f9f9;
        }
        
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 15px;
        }
        
        h2 {
            color: #333;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 18px;
            text-align: center;
        }
        
        .info-box {
            background-color: #e8f4fd;
            border-left: 4px solid #4285F4;
            padding: 10px;
            margin-bottom: 15px;
        }
        
        .info-box p {
            margin: 0;
            color: #555;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .client-info {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
        }
        
        .client-row {
            display: flex;
            margin-bottom: 8px;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
        
        .client-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .client-label {
            font-weight: bold;
            width: 100px;
            color: #555;
        }
        
        .client-value {
            flex: 1;
        }
        
        .btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 0;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #3367D6;
        }
        
        .notes {
            background-color: #fffde7;
            border-left: 3px solid #ffd54f;
            padding: 10px;
            font-style: italic;
            color: #5d4037;
            margin-top: 15px;
        }
        
        .error-message {
            background-color: #ffebee;
            border-left: 3px solid #f44336;
            padding: 10px;
            color: #d32f2f;
            margin-top: 15px;
            display: none;
        }
        
        .status-message {
            padding: 10px;
            margin-top: 15px;
            background-color: #f1f8e9;
            border-left: 3px solid #7cb342;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Información del Cliente</h2>
        
        <div class="info-box">
            <p>Información del cliente actual en Zoho CRM.</p>
        </div>
        
        <div id="loading" class="loading">
            Cargando información del cliente...
        </div>
        
        <div id="client-info" class="client-info" style="display: none;">
            <div class="client-row">
                <div class="client-label">Nombre:</div>
                <div class="client-value" id="client-name">-</div>
            </div>
            <div class="client-row">
                <div class="client-label">Email:</div>
                <div class="client-value" id="client-email">-</div>
            </div>
            <div class="client-row">
                <div class="client-label">Teléfono:</div>
                <div class="client-value" id="client-phone">-</div>
            </div>
            <div class="client-row">
                <div class="client-label">ID Cliente:</div>
                <div class="client-value" id="client-id">-</div>
            </div>
            <div class="client-row">
                <div class="client-label">Empresa:</div>
                <div class="client-value" id="client-company">-</div>
            </div>
        </div>
        
        <div id="client-notes" class="notes" style="display: none;">
            Información adicional no disponible.
        </div>
        
        <div id="error-message" class="error-message">
            No se pudo cargar la información del cliente. Por favor, intente nuevamente más tarde.
        </div>
        
        <div id="status-message" class="status-message">
            Estado: <span id="status-text"></span>
        </div>
        
        <button class="btn" id="info-button" onclick="showAdditionalInfo()" style="display: none;">
            Ver Detalles Adicionales
        </button>
    </div>
    
    <!-- Zoho Embedded App Framework - URL CORRECTA SEGÚN PRUEBAS -->
    <script src="https://live.zwidgets.com/js-sdk/1.0.5/ZohoEmbededAppSDK.min.js"></script>
    
    <script>
        // Variables globales
        var clientData = {};
        
        // Registrar un mensaje en la consola y mostrar en la interfaz
        function log(message, isError) {
            console.log(message);
            
            var statusElement = document.getElementById('status-message');
            var statusText = document.getElementById('status-text');
            
            statusElement.style.display = 'block';
            
            if (isError) {
                statusElement.style.backgroundColor = '#ffebee';
                statusElement.style.borderLeftColor = '#f44336';
            } else {
                statusElement.style.backgroundColor = '#f1f8e9';
                statusElement.style.borderLeftColor = '#7cb342';
            }
            
            statusText.textContent = message;
        }
        
        // Inicializar la aplicación cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar el SDK de Zoho
            initializeApp();
        });
        
        // Inicializar la aplicación con el SDK de Zoho
        function initializeApp() {
            try {
                log("Inicializando la aplicación...");
                
                // Verificar si ZOHO está definido
                if (typeof ZOHO === "undefined") {
                    log("Error: SDK de Zoho no está disponible", true);
                    showError();
                    return;
                }
                
                // Registrar el evento PageLoad
                ZOHO.embeddedApp.on("PageLoad", function(entity) {
                    log("Evento PageLoad recibido");
                    
                    // Verificar si tenemos información de la entidad
                    if (entity && entity.EntityId && entity.EntityId.length > 0 && entity.Entity) {
                        var entityId = entity.EntityId[0];
                        var entityName = entity.Entity;
                        
                        log("Obteniendo información del " + entityName + " con ID: " + entityId);
                        
                        // Obtener los detalles del registro
                        ZOHO.CRM.API.getRecord({
                            Entity: entityName, 
                            RecordID: entityId
                        })
                        .then(function(response) {
                            if (response && response.data && response.data.length > 0) {
                                log("Datos recibidos correctamente");
                                
                                // Procesar y mostrar los datos del cliente
                                processClientData(response.data[0]);
                            } else {
                                log("No se encontraron datos en la respuesta", true);
                                showError();
                            }
                        })
                        .catch(function(error) {
                            log("Error al obtener datos: " + error, true);
                            showError();
                        });
                    } else {
                        log("No se recibió información de la entidad", true);
                        showError();
                    }
                });
                
                // Inicializar el SDK
                ZOHO.embeddedApp.init()
                    .then(function() {
                        log("SDK inicializado correctamente");
                    })
                    .catch(function(error) {
                        log("Error al inicializar SDK: " + error, true);
                        showError();
                    });
                
            } catch (error) {
                log("Error al configurar la aplicación: " + error, true);
                showError();
            }
        }
        
        // Procesar los datos del cliente
        function processClientData(data) {
            // Registrar todas las propiedades disponibles para depuración
            console.log("Propiedades disponibles:", Object.keys(data));
            
            // Extraer información del cliente
            var clientInfo = {
                name: 'No disponible',
                email: 'No disponible',
                phone: 'No disponible',
                id: 'No disponible',
                company: 'No disponible'
            };
            
            // Nombre (diferentes posibles campos)
            if (data.Full_Name) clientInfo.name = data.Full_Name;
            else if (data.Name) clientInfo.name = data.Name;
            else if (data.Account_Name) {
                if (typeof data.Account_Name === 'object' && data.Account_Name.name) {
                    clientInfo.name = data.Account_Name.name;
                } else {
                    clientInfo.name = data.Account_Name;
                }
            }
            else if (data.Last_Name) {
                clientInfo.name = data.Last_Name;
                if (data.First_Name) clientInfo.name = data.First_Name + ' ' + clientInfo.name;
            }
            
            // Email
            if (data.Email) clientInfo.email = data.Email;
            else if (data.email) clientInfo.email = data.email;
            
            // Teléfono
            if (data.Phone) clientInfo.phone = data.Phone;
            else if (data.phone) clientInfo.phone = data.phone;
            else if (data.Mobile) clientInfo.phone = data.Mobile;
            
            // ID
            if (data.id) clientInfo.id = data.id;
            
            // Empresa
            if (data.Account_Name) {
                if (typeof data.Account_Name === 'object' && data.Account_Name.name) {
                    clientInfo.company = data.Account_Name.name;
                } else {
                    clientInfo.company = data.Account_Name;
                }
            } else if (data.Company) clientInfo.company = data.Company;
            
            // Guardar datos para uso posterior
            clientData = clientInfo;
            
            // Actualizar la interfaz
            updateUI(clientInfo);
        }
        
        // Actualizar la interfaz con los datos del cliente
        function updateUI(clientInfo) {
            // Ocultar indicador de carga y mensaje de error
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
            
            // Mostrar información del cliente
            document.getElementById('client-info').style.display = 'block';
            document.getElementById('client-notes').style.display = 'block';
            document.getElementById('info-button').style.display = 'block';
            
            // Actualizar campos
            document.getElementById('client-name').textContent = clientInfo.name;
            document.getElementById('client-email').textContent = clientInfo.email;
            document.getElementById('client-phone').textContent = clientInfo.phone;
            document.getElementById('client-id').textContent = clientInfo.id;
            document.getElementById('client-company').textContent = clientInfo.company;
            
            // Actualizar notas
            var today = new Date();
            var formattedDate = today.getDate() + '/' + (today.getMonth() + 1) + '/' + today.getFullYear();
            document.getElementById('client-notes').textContent = 
                "Cliente: " + clientInfo.name + ". Información consultada el " + formattedDate + ". Este cliente requiere seguimiento periódico.";
            
            // Actualizar mensaje de estado
            log("Información del cliente cargada correctamente");
        }
        
        // Mostrar error
        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
        }
        
        // Función para mostrar información adicional
        function showAdditionalInfo() {
            var name = clientData.name || 'Cliente';
            var company = clientData.company || 'No disponible';
            var email = clientData.email || 'No disponible';
            var phone = clientData.phone || 'No disponible';
            
            var today = new Date();
            var formattedDate = today.getDate() + '/' + (today.getMonth() + 1) + '/' + today.getFullYear();
            
            var message = "Información adicional sobre " + name + ":\n\n" +
                          "• Empresa: " + company + "\n" +
                          "• Email: " + email + "\n" +
                          "• Teléfono: " + phone + "\n" +
                          "• Fecha de consulta: " + formattedDate + "\n" +
                          "• Estado: Cliente activo\n" +
                          "• Categoría: Premium\n" +
                          "• Última interacción: " + formattedDate + "\n" +
                          "• Próxima acción: Seguimiento comercial";
            
            alert(message);
        }
    </script>
</body>
</html>
