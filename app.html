<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }
        
        #widget-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
        }
        
        #widget-button:hover {
            background-color: #3367D6;
        }
    </style>
</head>
<body>
    <button id="widget-button">Mostrar Información</button>

    <!-- Zoho CRM SDK -->
    <script src="https://js.zohostatic.com/zohocrm/v1/sdk/2.0/ZCRMClientSdk.min.js"></script>
    
    <script>
        // Esperar a que el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar ZOHO CRM SDK
            ZOHO.embeddedApp.on("PageLoad", function() {
                console.log("Widget cargado correctamente");
                
                // Inicializar el SDK
                ZOHO.embeddedApp.init().then(function() {
                    console.log("SDK inicializado correctamente");
                    
                    // Configurar el botón después de la inicialización
                    setupButton();
                });
            });
            
            function setupButton() {
                // Obtener el botón
                var button = document.getElementById('widget-button');
                
                // Agregar evento de clic
                button.addEventListener('click', function() {
                    // Mostrar alerta simple
                    alert("Este es un mensaje de información importante desde el widget de Zoho CRM.");
                    
                    console.log("Botón presionado");
                    
                    // También podemos registrar un evento o hacer una llamada a la API de Zoho
                    ZOHO.CRM.UI.Notification.info({
                        title: "Acción Completada",
                        message: "El botón fue presionado exitosamente"
                    });
                });
                
                console.log("Botón configurado correctamente");
            }
        });
    </script>
</body>
</html>
